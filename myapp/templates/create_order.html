{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'create_order' %}" class="create-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title">Внести новый заказ</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
			<p class="lead">Данные заказа:</p>
			<p>Страна: <input name="country" /></p>
			<p>Сотрудник:
				  <select name="employee">
				    {% for i in employee_list %}
					  <option value="{{ i }}">{{ i }}</option>
					{% endfor %}
				  </select>
			</p>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
		<button type="submit" class="btn btn-danger">Внести</button>
		</div>
</form>
